<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Components</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/vendors/fontawesome/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <h1>Element page</h1>
  <button id="button">Javascript Test</button>
  <header>
    <button class="btn">
      Button Primary
    </button>

  </header>

  <hr>

  <main class="main">
    <div class="grid">
      <div class="col-desk-12">
        <h2>Tab</h2>
      </div>
      <div class="col-desk-6">
        <div id="tab-horizon" class="tab-wrapper tab--horizontal">
          <ul class="tab__nav">
            <li class="tab__item">
              <a href="#" class="tab__link is-active">tab link 1</a>
            </li>
            <li class="tab__item">
              <a href="#" class="tab__link">tab link 2</a>
            </li>
            <li class="tab__item">
              <a href="#" class="tab__link">tab link 3</a>
            </li>
          </ul>

          <div class="tab__content">
            <div class="tab__pane is-active">
              <p>
                content thứ 1
              </p>
            </div>
            <div class="tab__pane">
              <p>
                content thứ 2
              </p>
            </div>
            <div class="tab__pane">
              <p>
                content thứ 3
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-desk-6">
        <div id="tab2" class="tab-wrapper tab--vertical">
          <ul class="tab__nav">
            <li class="tab__item">
              <a href="#" class="tab__link is-active">tab link 1</a>
            </li>
            <li class="tab__item">
              <a href="#" class="tab__link">tab link 2</a>
            </li>
            <li class="tab__item">
              <a href="#" class="tab__link">tab link 3</a>
            </li>
          </ul>

          <div class="tab__content">
            <div class="tab__pane is-active">
              <p>
                content thứ 1
              </p>
            </div>
            <div class="tab__pane">
              <p>
                content thứ 2
              </p>
            </div>
            <div class="tab__pane">
              <p>
                content thứ 3
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <div class="grid">
      <div class="col-desk-12">
        <h2>
          Divider image
        </h2>
      </div>
      <div class="col-desk-6">
        <div class="divider">
          <img src="./assets/images/divider.png">
        </div>
      </div>
      <div class="col-desk-6">
        <div class="divider divider--vertical">
          <img src="./assets/images/divider.png">
        </div>
      </div>
    </div>
    <hr>
    <div class="grid">
      <div class="col-desk-12">
        <h2>
          Form
        </h2>
      </div>

      <div class="col-desk-6">
        <form class="form form--horizontal">
          <div class="form-item row">
            <label class="form-item__label col-desk-3">Email</label>
            <input type="email" class="form-item__input col-desk-9">
          </div>
          <div class="form-item row">
            <label class="form-item__label col-desk-3">Password</label>
            <input type="password" class="form-item__input col-desk-9">
          </div>
          <button class="btn btn--rounded mx-auto">
            Submit
          </button>
        </form>
      </div>

      <div class="col-desk-6">
        <form class="form form--vertical">
          <div class="form-item row">
            <label class="form-item__label ">Email</label>
            <input type="email" class="form-item__input">
          </div>
          <div class="form-item row">
            <label class="form-item__label">Password</label>
            <input type="password" class="form-item__input">
          </div>
          <button class="btn btn--rounded mx-auto">
            Submit
          </button>
        </form>
      </div>
    </div>
    <hr>
    <div class="grid">
      <div class="col-desk-12">
        <h2>Navbar</h2>
      </div>
      <div class="col-desk-12">
        <nav class="navbar">
          <a href="#" class="navbar__brand"><span>B</span>M.</a>
          <button class="navbar__toggler">
            <i class="far fa-bars"></i>
          </button>

          <div class="navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav__item">
                <a href="#" class="nav__link">Home</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link">About</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link">Portfolio</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link">Blog</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link">Contact</a>
              </li>
            </ul>

            <form class="form form--horizontal">
              <div class="form-item row m-0">
                <input type="search" placeholder="Search"
                  class="form-item__input input--rounded input--search">
                <button class="btn btn--search">
                  <i class="fal fa-search"></i>
                </button>
              </div>
            </form>

          </div>
        </nav>
      </div>
    </div>
  </main>


  <script src="assets/js/scripts.js"></script>
  <script src="assets/js/tab.js"></script>
  <script>
    const horizonTab = Tab({
      el: '#tab-horizon',
      tabLinks: '.tab__link',
      tabPanes: '.tab__pane',
    }).render();

    const verticalTab = Tab({
      el: '#tab2',
      tabLinks: '.tab__link',
      tabPanes: '.tab__pane',
    }).render();

  </script>
</body>

</html>
